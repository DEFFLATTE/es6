<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js"></script>
    <script>
        function createPromise(url){
            return new Promise(function (reslove,reject) {
                $.ajax({
                    url:`data/${url}.txt`,
                    dataType:'json',
                    success(arr){
                        reslove(arr);
                    },
                    error(err){
                        reject(err);
                    }
                })
            })
        }
        Promise.all([
            createPromise('arr'),createPromise('json')
        ]).then(function (arr) {
            let [res1,res2] = arr;
            alert("全都成功了")
            alert(res1);
            alert(res2);

        },function () {
            alert("至少有一个失败了")
        })
    </script>
</head>

</html>
