    <title>Title</title>
    <script>
        function *炒菜(菜市场买回来的) {
            洗菜->洗好的菜

            let 干净的菜 = yield 洗好的菜;

            干净的菜->切->丝

            let 切好的菜 = yield 丝;

            丝->炒->炒好的菜

            return 熟的菜

        }


    </script>
