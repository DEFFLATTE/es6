    <title>Title</title>
    <script>
        function *show(num1,num2) {
            alert(`${num1},${num2}`)
            alert('a');
            let a = yield;
            alert("b");
            alert(a);
        }
        let gen = show(99,88);

        gen.next(12);//没法给yield传参
        gen.next(5);

    </script>
